<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplas mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra esse site em diferentes dispositivos</p>
    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/fp.png">
        <source media="(max-width: 1000px)" srcset="Imagens/fm.png">
        <img src="Imagens/fg.png" alt="Imagem dinâmica">
    </picture>
    <h1>Vamos ver audíos também</h1>
    <p>Vamos tentar botar um audío agora</p>
    <audio src="media/Sea of Memory - Aakash Gandhi.mp3" controls autoplay loop></audio>
    <!-- MP3 WAV OGG -->
     </video>
     <h1>Vídeos hospedados localmente</h1>
     <p>Este vídeo está hoespepado em meu servidor</p>
     <video controls width="500" loop>
        <source src="media/Jornal.mp4" type="video/mp4">
        <source src="media/Jornal.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
     </video>
    <h1>Agora vídeos de hospedagens de vídeos </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-mpy-DB4wlQ?si=RgJ7-xRL6G6s89VB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   
    
    
</body>
</html>
