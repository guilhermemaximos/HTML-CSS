<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Células</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            
        </tr>
        <tr>
            <td>G</td>
            
            
        </tr>
    </table>
</body>
</html>
